<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Polish Test</title>
    <meta name="viewport" content="width=device-width" />
    <link href="https://styleguide.brainly.com/134.2.1/style-guide.css" rel="stylesheet" />
<!--            <link rel="stylesheet" href="style.css">-->
</head>

<body>
    <div class='question'>
       <div class="question__logo">
                <img class="sg-logo__image" src="https://styleguide.brainly.com/images/logos/brainly-761d75d6ea.svg">
            </div>
        <div class="question__carousel">
            <div class="question__welcome">
                <img class="sg-logo__image" src="https://styleguide.brainly.com/images/logos/brainly-761d75d6ea.svg">
                <p class="question__hi sg-text-bit sg-text-bit--warning sg-text-bit--not-responsive">&</p>
                <p class="question__hi sg-text-bit">Kajetan Bystry</p>
                <p class="question__hi sg-text-bit sg-text-bit--warning sg-text-bit--not-responsive">Present:</p>
            </div>
            <div class="question__items">
                <div class="question__item question__item--first">
                    <h class='question__header--first sg-text-bit sg-text-bit--gray'>Polish quiz</h>
                        <button class="question--btn__first js-question--btn__first sg-button-primary sg-button-primary--alt">Start</button>
                </div>
                <div class="question__item question__item--last">
                    <h class='question__header sg-text-bit'>You did it!</h>
                    <p class='question__text sg-header-primary sg-header-primary--small'>You're time is:</p>
                    <p class="question__result sg-header-primary"></p>
                    <div class="question__options">
                        <button class="question__btn--restart sg-button-primary sg-button-primary--peach"><a class="question__restart" href="">Restart</a></button>
                    </div>
                </div>
                <div class="message">
                   <p class="message__feedback sg-text-bit sg-text-bit--warning sg-text-bit--not-responsive"></p>
                    <div class="message__cont">
                        <div class="message__text sg-bubble sg-bubble--right sg-bubble--column-start">
                            <p class="message__about"></p>
                            <a target='_blank' class="message__link sg-link sg-link--underlined" href=""></a>
                        </div>
                           <div class="message__who sg-avatar sg-avatar--xxxlarge">
                <img class="message__image sg-avatar__image" src="https://source.unsplash.com/240x240/?cat">
                          </div>
                          </div>
                        <div class="message__next">
                            <button class="message__btn sg-button-primary">Next question >></button>
                        </div>
                </div>
            </div>
            <img class='backgroundimg--frog' src="img/polish-frog-edit.png" alt="">
            <img class='backgroundimg--hussar' src="img/hussar-frog-edit.png" alt="">
            <p class="question__timer sg-header-primary">20s</p>
        </div>
    </div>
    <script src="https://styleguide.brainly.com/images/icons-1b40deaa8d.js"></script>
    <script src="https://styleguide.brainly.com/images/subjects-icons-0676dae371.js"></script>
        <script src="js/bundle.js"></script>
<!--            <script src="js/main.js"></script>-->
</body>

</html>
